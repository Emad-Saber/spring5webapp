<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">0</td>
        <td th:text="${author.firstName + ' ' + author.lastName}">a a</td>
    </tr>
</table>
</body>
</html>
